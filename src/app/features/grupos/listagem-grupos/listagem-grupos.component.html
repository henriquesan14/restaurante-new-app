<h4 class="card-header text-center">Grupos</h4>
<div class="container">
    
    <btn-novo hasRole="CADASTRAR_GRUPO" (clickEvent)="novoGrupo()" title="Novo Grupo" ></btn-novo>
    <form [formGroup]="filtroForm" (submit)="getGrupos()">
        <div class="mb-3 row">
            <div class="col-md-6 col-sm-auto">
                <label for="nome">Nome</label>
                <input formControlName="nome" id="nome" placeholder="Nome" class="form-control" type="text">
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <btn-pesquisar></btn-pesquisar>
                <btn-limpar (clickEvent)="limpar()"></btn-limpar>
            </div>
        </div>
    </form>
    <div class="mb-2 mt-1">
        <span>{{grupos.length}} grupos encontrados.</span>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>SobAprovação</th>
                    <th>Data de Cadastro</th>
                </tr>
            </thead>
            <tbody>
                @for (grupo of grupos; track grupo.id) {
                    <tr>
                        <td>
                            {{ grupo.nome }}
                        </td>
                        <td>
                            {{ grupo.sobAprovacao ? 'Sim' : 'Não' }}
                        </td>
                        <td>
                            {{ grupo.createdAt | date: 'dd/MM/yyyy' }}
                        </td>
                        
                        <td style="white-space:nowrap;">
                            <button hasRole="LISTAR_GRUPO" (click)="editarGrupo(grupo.id)" ngbTooltip="Visualizar" class="btn btn-info btn-sm me-1">
                                <fa-icon [icon]="faEye">
                                </fa-icon>
                            </button>
                            <button hasRole="EXCLUIR_GRUPO" (click)="deleteGrupo(grupo.id)" ngbTooltip="Excluir" class="btn btn-danger btn-sm">
                                <fa-icon [icon]="faTrash"></fa-icon>
                            </button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
