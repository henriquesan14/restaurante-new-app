<div class="modal-header">
    <h4 class="modal-title text-center">{{mesaId ? 'Atualização de mesa': 'Cadastro de mesa'}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>

<div class="modal-body">
    <form [formGroup]="formMesa" (submit)="submit()">
        <div class="row mb-2">
            <div class="col-sm-6">
                <label for="name" class="form-label">Nome*</label>
                <input formControlName="name" maxlength="50" name="name" type="text" class="form-control"
                    id="name" placeholder="Nome">
                    @if(isInvalidAndTouched('name')){
                        <div class="invalid-feedback">
                            O campo é obrigatório
                        </div>
                    }
            </div>

            <div class="col-sm-6">
                <label for="capacity" class="form-label">Capacidade*</label>
                <input mask="0||00" formControlName="capacity" name="capacity" type="text" class="form-control"
                    id="capacity" placeholder="Capacidade">
                    @if(isInvalidAndTouched('capacity')){
                        <div class="invalid-feedback">
                            O campo é obrigatório
                        </div>
                    }
            </div>
        </div> 
        <div class="row mt-3">
            <div class="col-sm-12">
                <btn-cadastrar  [title]="mesaId ? 'Atualizar' : 'Cadastrar'"></btn-cadastrar>
            </div>
        </div>
    </form>
</div>
