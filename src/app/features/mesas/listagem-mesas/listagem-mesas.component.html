<h4 class="card-header text-center">Mesas</h4>
<div class="container">
    
    <btn-novo hasRole="Admin" (clickEvent)="novaMesa()" title="Nova Mesa" ></btn-novo>
    <div class="mb-2 mt-1">
        <span>{{mesas.length}} mesas encontradas.</span>
    </div>
    <div class="d-flex flex-wrap">
        @for(mesa of mesas; track $index){
            <card-mesa [mesa]="mesa" (editEvent)="editarMesa(mesa.id)" (updateStatusEvent)="updateStatusMesa($event)"></card-mesa>
        }
    </div>
</div>
