<h4 class="card-header text-center">Menus</h4>
<div class="container">
    
    <btn-novo hasRole="Admin" (clickEvent)="novoMenu()" title="Novo Menu" ></btn-novo>
    <form [formGroup]="filtroForm" (submit)="getMenus()">
        <div class="mb-3 row">
            <div class="col-md-6 col-sm-auto">
                <label for="name">Nome</label>
                <input formControlName="name" id="name" placeholder="Nome" class="form-control" type="text">
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <btn-pesquisar></btn-pesquisar>
                <btn-limpar (clickEvent)="limpar()"></btn-limpar>
            </div>
        </div>
    </form>
    <div class="mb-2 mt-1">
        <span>{{menus.length}} menus encontrados.</span>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de Cadastro</th>
                </tr>
            </thead>
            <tbody>
                @for (menu of menus; track menu.id) {
                    <tr>
                        <td>
                            {{ menu.name }}
                        </td>
                        <td>
                            {{ menu.createdAt | date: 'dd/MM/yyyy' }}
                        </td>
                        
                        <td style="white-space:nowrap;">
                            <button hasRole="Admin" (click)="editarMenu(menu.id)" ngbTooltip="Visualizar" class="btn btn-info btn-sm me-1">
                                <fa-icon [icon]="faEye">
                                </fa-icon>
                            </button>
                            <button hasRole="Admin" (click)="deleteMenu(menu.id)" ngbTooltip="Excluir" class="btn btn-danger btn-sm">
                                <fa-icon [icon]="faTrash"></fa-icon>
                            </button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
